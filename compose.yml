services:
  dev:
    init: true
    #container_name: dev
    hostname: deb-stratal-dev
    build:
      dockerfile_inline: |
        FROM debian:stable
        RUN apt update
        RUN apt install -y git git-annex make gpg gcc libtool autoconf lintian libcurl4-openssl-dev zlib1g-dev

    volumes:
      - /dev/null:/play/compose.yml:ro
      - .:/play
      #- /lib/modules:/lib/modules:ro

    working_dir: /play
    stdin_open: true
    tty: true
    command: sleep 99999999

