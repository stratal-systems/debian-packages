name: Build Packages and Create Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write   # create release + upload assets
  packages: read    # pull image from GHCR

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/${{ github.repository }}:main
      options: --user root

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build packages
        run: |
          chmod +x ./build-packages.sh
          ./build-packages.sh

      - name: List built packages (debug)
        run: ls -lah pkg

      - name: Create GitHub Release and upload .deb files
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            pkg/*/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

